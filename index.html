<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visatopia</title>
    <meta name="description" content="Digital museum">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-three-color-gradient-shader@0.0.1/index.js"></script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script
        src="https://rawgit.com/IdeaSpaceVR/aframe-particle-system-component/master/dist/aframe-particle-system-component.js"></script>
</head>

<body>
    <a-scene device-orientation-permission-ui="enabled: false" environment="
    lighting: point;
    lightPosition: 0 10 0;
        fog:0;
        ground: canyon; 
        preset:default;
        groundTexture: walkernoise;
        groundColor: #ffae3c; 
        groundColor2: #ff7b9d; 
        groundYScale: 8;
        skyType: gradient; 
        skyColor: #3600f0; 
        dressing: mushrooms;
        dressingAmount: 50;
        dressingColor: #e2f710;
        dressingScale: 5;
        grid: dots">

        <!-- particle-system="preset:dust; particleCount:2500 -->

        <!-- Add Light -->
        <a-entity light="type: ambient; color: #fbd1e2; intensity: 0.4"></a-entity>

        <!-- Add Camera -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        <a-entity camera look-controls wasd-controls position="0 20 20" raycaster="objects: .clickable">
        </a-entity>

        <!-- Asset Loader -->
        <a-assets>
            <!-- Load Font -->
            <a-asset-item id="EXO" src="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-asset-item>
            <!-- Load Model -->
            <a-asset-item id="jason_obj" src="assets/Nguyen_Jason.obj"></a-asset-item>
            <a-asset-item id="patrick_obj" src="assets/Patrick_Moorehead.obj"></a-asset-item>
            <a-asset-item id="julian_obj" src="assets/Kern_Julian.obj"></a-asset-item>
            <a-asset-item id="aram_obj" src="assets/Aram_Magholi.obj"></a-asset-item>
            <a-asset-item id="sophia_obj" src="assets/SophiaMartinez_minecraftmuseum.obj"></a-asset-item>
            <a-asset-item id="sophia_mtl" src="assets/SophiaMartinez_minecraftmuseum.mtl"></a-asset-item>
            <a-asset-item id="tiffany_obj" src="assets/Tiffany.obj"></a-asset-item>
            <a-asset-item id="cris_obj" src="assets/crisgarcia.obj"></a-asset-item>
            <a-asset-item id="diego_obj" src="assets/diego.obj"></a-asset-item>
        </a-assets>

        <!-- Load Models -->
        <a-entity id="Jason" class="clickable" obj-model="obj: #jason_obj" material="metalness:0.2; color:#f9f5ff"
            position="0 1 -10" rotation="-90 90 0" scale="3 3 3"
            animation__mouseenter="property: scale; to: 3.1 3.1 3.1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 3 3 3; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Julian" class="clickable" obj-model="obj: #julian_obj" material="metalness:0.2; color:#f9f5ff"
            position="0 0 0" scale="0.04 0.04 0.04" rotation="-90 0 0"
            animation__mouseenter="property: scale; to: 0.042 0.042 0.042; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.04 0.04 0.04; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Patrick" class="clickable" obj-model="obj: #patrick_obj" material=" metalness:0.2; color:#f9f5ff"
            position="5 11 5" scale="1 1 1" rotation="0 0 0"
            animation__mouseenter="property: position; to: 5 12 5; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: position; to: 5 11 5; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Aram" class="clickable" obj-model="obj: #aram_obj" material=" metalness:0.2; color:#f9f5ff"
            position="-10 0 10" scale="0.07 0.07 0.07" rotation="0 0 0"
            animation__mouseenter="property: scale; to: 0.08 0.08 0.08; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.07 0.07 0.07; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Sophia" class="clickable" obj-model="obj: #sophia_obj" material=" metalness:0.2; color:#f9f5ff"
            position="-30 2 -15" scale="0.3 0.3 0.3" rotation="0 180 0"
            animation__mouseenter="property: scale; to: 0.32 0.32 0.32; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.3 0.3 0.3; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Tiffany" class="clickable" obj-model="obj: #tiffany_obj" material="metalness:0.2; color:#f9f5ff"
            position="30 2 -35" scale="1 1 1" rotation=" -90 0 0"
            animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Cris" class="clickable" obj-model="obj: #cris_obj" material=" metalness:0.2; color:#f9f5ff"
            position="-30 8 15" scale="1.1 1.1 1.1" rotation="0 0 0"
            animation__mouseenter="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1.1 1.1 1.1; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Diego" class="clickable" obj-model="obj: #diego_obj" material=" metalness:0.2; color:#f9f5ff"
            position="-20 1 10" scale="0.3 0.3 0.3" rotation="-90 0 0"
            animation__mouseenter="property: scale; to: 0.32 0.32 0.32; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.3 0.3 0.3; startEvents: mouseleave; dur: 500">
        </a-entity>

        <!-- Add Ocean -->
        <a-ocean color="#20f7fc" width="150" depth="150" density="50" speed="1" position="0 0.8 0">
        </a-ocean>

        <!-- Add Text -->
        <a-entity id="about" class="clickable" text-geometry="value: ABOUT" font="#EXO" size="64"
            material="color: white" position="0 25 -5" rotation="0 0  0">
        </a-entity>
    </a-scene>


    <!-- Click Function -->
    <script>
        var about = document.querySelector('#about');
        var Aram = document.querySelector('#Aram');
        var Julian = document.querySelector('#Julian');
        var Patrick = document.querySelector('#Patrick');
        var Jason = document.querySelector('#Jason');
        var Sophia = document.querySelector('#Sophia');
        var Tiffany = document.querySelector('#Tiffany');
        var Cris = document.querySelector('#Cris');
        var Diego = document.querySelector('#Diego');
        about.addEventListener('click', function () {
            window.location.href = 'html/lookfotme.html';
        })
        Aram.addEventListener('click', function () {
            window.location.href = 'html/Aram_Magholi.html';
        })
        Patrick.addEventListener('click', function () {
            window.location.href = 'html/Patrick_Moorehead.html';
        })
        Jason.addEventListener('click', function () {
            window.location.href = 'html/lookforme.html';
        })
        Julian.addEventListener('click', function () {
            window.location.href = 'html/juliankern.html';
        })
        Sophia.addEventListener('click', function () {
            window.location.href = 'html/Sophia_Martinez.html';
        })

        Tiffany.addEventListener('click', function () {
            window.location.href = 'html/Tiffany.html';
        })
        Diego.addEventListener('click', function () {
            window.location.href = 'html/diego.html';
        })
    </script>
</body>
